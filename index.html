<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Graph Visualizer</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div class="main">
            <div class="selection" id="selection">
                <h1>Graph Visualizer</h1>
                <div class="stats">
                    <div class="slidecontainer">
                        <p>Length:</p>
                        <input type="range" min="1" max="15" value="8" class="slider" id="width" oninput="generateGrid()">
                    </div>
                    <div class="slidecontainer">
                        <p>Height:</p>
                        <input type="range" min="1" max="15" value="8" class="slider" id="height" oninput="generateGrid()">
                    </div>
                    <div class="slidecontainer">
                        <p>X: </p>
                        <input type="number" id="xbegin"/>
                    </div>
                    <div class="slidecontainer">
                        <p>Y: </p>
                        <input type="number" id="ybegin"/>
                    </div>
                    <div class="slidecontainer">
                        <p id="algoHolder">DFS</p>
                        <label class="switch">
                            <input
                                type="checkbox"
                                name="bkg"
                                id="algo"
                                onclick="toggleAlgo()"/>
                            <span class="slide round"></span>
                        </label>
                    </div>
                    <br/>
                    <div class="slidecontainer">
                        <button onclick="run()" class="button">Run</button>
                    </div>

                    <br/>
                    <div class="slidecontainer">
                        Sus Bkg:
                        <label class="switch">
                            <input
                                type="checkbox"
                                name="bkg"
                                id="bkg"
                                onclick="toggleBkg()"/>
                            <span class="slide round"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="object" id="grid">balls</div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
